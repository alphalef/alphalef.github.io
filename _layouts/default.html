<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% if page.image == nil %}
    <meta property="og:image" content="https://gongan.space/assets/images/theme-image.png">
    {% else %}
    <meta property="og:image" content="{{ page.image }}">
    {% endif %}
    <meta property="og:description" content="{{site.description}}">

    {% if page.title == nil %}
    <meta property="og:title" content="공간(空間)">
    {% elsif page.title == 'Home' %}
    <meta property="og:title" content="공간(空間)">
    {% else %}
    <meta property="og:title" content="{{page.title}}">
    {% endif %}
    <meta property="og:url" content="{{site.url}}{{page.url}}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="icon" href="/assets/images/favicon.png" type="image/x-icon">
    <meta name="naver-site-verification" content="a4251d9e2341cdbbbb3ea7076a8d1e5b2beef010" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-29CD382JRJ"></script>
    <script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'G-29CD382JRJ');
    </script>

    <style>
    ::-webkit-scrollbar {
	width: 8px;  /* 스크롤바의 너비 */
	height: 8px; /* 수평 스크롤바의 높이 */
    }

    ::-webkit-scrollbar-track {
	background-color: #f1f1f1; /* 트랙의 배경 색상 */
    }

    ::-webkit-scrollbar-thumb {
	background-color: darkgrey;  /* 핸들의 색상 */
        border-radius: 10px;         /* 핸들의 모서리를 둥글게 */
    }

    ::-webkit-scrollbar-thumb:hover {
	background-color: #555; /* 핸들을 호버했을 때의 색상 */
    }

    

    </style>

  </head>
  <body>
    <div class="wrap">
      {{ content }}
    </div>
  </body>
</html>
