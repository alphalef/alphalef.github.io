---
layout: default
---

<style>
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  max-width: 100%; 
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  #background-color: rgba(0,0,0,0.8);
  color: white;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 90%;
  max-width: 500px;
  max-height: 500px;
  #transform: translateY(-50%);
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.hidden {
    display: none;
}
</style>


<div id="particles-js">
  <!-- {% include header.html %} -->
</div>

<div class="site-title__wrapper"> 
    <h1>
      <span class="site-title__text">{{site.full_name}}</span>
      <span class="site-title__text--sub" id="intro">소개</span>
      &nbsp;
      {% assign posts = site.posts %}
      <a href="{{ posts[0].url | relative_url }}" class="site-title__text--sub" style="color:white; text-decoration:none;">최근</a>
      <!--<span class="site-title__text--sub" id="blog">최근</span>-->
      &nbsp;
      <a href="/blog/index" class="site-title__text--sub" style="color:white; text-decoration:none;">전체</a>
    </h1>
  </div>

<div id="blog_modal" class="modal">
  <div class="modal-content">
    <iframe src="/blog" width="100%" height="400" frameborder="0"></iframe>
    <span class="close">×</span>
  </div>
</div>

<div id="intro_modal" class="modal">
  <div class="modal-content">
    <iframe src="/notice" width="100%" height="400" frameborder="0"></iframe>
    <span class="close">×</span>
  </div>
</div>

<script type="text/javascript" src="/assets/js/particles.js"></script>
<script type="text/javascript" src="/assets/js/app.js?v=1"></script> 
<script type="text/javascript" src="/assets/js/modal.js?v=1"></script>
