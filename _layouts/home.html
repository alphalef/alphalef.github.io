<style>
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  max-width: 100%; 
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: rgba(0,0,0,0.8);
  color: white;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 90%;
  max-width: 500px;
  max-height: 500px;
  #transform: translateY(-50%);
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.hidden {
    display: none;
}
</style>

  </div>

<div id="modal" class="modal">
  <div class="modal-content">
    <iframe src="/blog" width="100%" height="400" frameborder="0"></iframe>
    <span class="close">×</span>
  </div>
</div>
