---
layout: default
---

<h3 class="header__title">{{ page.title }}</h3>
<article class="post post-list" itemscope itemtype="http://schema.org/BlogPosting">
  <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished" style="color:#FFF">
    {{ page.date | date: "%b %-d, %Y" }}
  </time>

  <div class="post__content">
    {{ content | markdownify }}
  </div>

  <br><br>
  <a href="/blog" style="text-align:center">[목록]</a>

</article>
