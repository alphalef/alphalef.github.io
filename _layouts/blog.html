---
layout: default
permalink: /blog/
---

<ul class="post-list">
  <!-- All posts -->
  {% assign posts = paginator.posts %}
  {% for post in posts %}
    <li>
      <h2>
        <a class="post-list__link" href="{{ post.url | relative_url }}" style="color:#FFF">{{ post.title | escape }}</a>
      </h2>
      <span style="color:white">{{ post.date | date: "%b %-d, %Y" }}</span>
   </li>
  {% endfor %}

  {% include pagination.html %}
</ul>
